<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/Ejercicio/registro.css">
    <script defer src="/Ejercicio/registro.js"></script>
    <title>Registro</title>
    <link rel="shortcut icon" href="grupo-de-chat.png">
</head>

<body>
    <header>

    </header>
    <nav>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Navbar</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                  </li>
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Dropdown
                    </a>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="#">Action</a></li>
                      <li><a class="dropdown-item" href="#">Another action</a></li>
                      <li><hr class="dropdown-divider"></li>
                      <li><a class="dropdown-item" href="#">Something else here</a></li>
                    </ul>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link disabled">Disabled</a>
                  </li>
                </ul>
                <form class="d-flex" role="search">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
              </div>
            </div>
          </nav>
    </nav>
    <main class="container-fluid">
        <section class="d-flex align-items-center">
            <div class="col-4">
                <button type="button" class="btn btn-primary" data-bs-target="#exampleModal" data-bs-toggle="modal">Agregar</button>
            </div>
            <div class="col-4">
                <button type="button" class="btn btn-primary">Ordenar</button>
            </div>
            <div class="col-4">
                <label for="personajeNombreFiltro" class="form-label">Buscar por nombre</label>
                <input type="text" name="personajeFiltro" class="form-control" id="persoanjeNombreFiltro"
                    placeholder="Nombre">
            </div>
        </section>
        <section>
            <h2>Personajes registrados</h2>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Edad</th>
                        <th>Estado civil</th>
                    </tr>
                </thead>
                <tbody id="personajesList">
                </tbody>
            </table>
        </section>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Registro de personaje</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="registroPersonaje" class="w-auto bg-dark-subtle mx-auto p-4 rounded d-flex flex-wrap flex-column align-content-around justify-content-center align-items-center">
                            <div class="mb-3" id="texto-input">
                                <label for="exampleInputName1" class="form-label">Ingrese nombre del personaje</label>
                                <input type="text" class="form-control" id="exampleInputName1" name="nombre">
                            </div>
                            <div class="mb-3" id="texto-input">
                                <label for="exampleInputLastName1" class="form-label">Ingrese apellido del personaje</label>
                                <input type="text" class="form-control" id="exampleInputLastName1" name="apellido">
                            </div>
                            <div class="mb-3" id="texto-input">
                                <label for="exampleInputName1" class="form-label">Ingrese edad del personaje</label>
                                <input type="number" class="form-control" id="exampleInputAge1" name="edad">
                            </div>
                            <div class="mb-3" id="texto-input">
                                <label for="exampleInputStatus1" class="form-label">Estado civil</label>
                                <input type="text" class="form-control" id="exampleInputPassword1" name="estado">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary" form="registroPersonaje" data-bs-dismiss="modal">Registrar</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
